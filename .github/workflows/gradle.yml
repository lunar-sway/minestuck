name: Build

on:
  push:
    branches: 
      - '1.18'
      - 'upcoming-content'
  pull_request:
    branches: 
      - '1.18'
      - 'upcoming-content'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v1
    - name: Gradle Build
      uses: gradle/gradle-build-action@v2
      with:
        arguments: build
    - name: Data Generation
      uses: gradle/gradle-build-action@v2
      with:
        arguments: :runData
    - name: Has File Changes
      run: |
        if [[ -z "$(git status --porcelain)" ]];
        then
          echo "Files were changed after running runData. Make sure to run and commit changes from runData!"
          exit 1
        else
          echo "No changes detected."
          exit 0
        fi
