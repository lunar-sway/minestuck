buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
    }
}

/*repositories {
    maven {
        name = "chickenbones"
        url = "http://chickenbones.net/maven/"
    }
}*/

apply plugin: 'net.minecraftforge.gradle.forge'

version = System.getenv()['BUILD_NUMBER']
group= "com.mraof.minestuck"
archivesBaseName = "Minestuck"

minecraft {
    version = "1.8.9-11.15.0.1693"
    runDir = "eclipse"

    mappings = "stable_20"
	
	useDepAts = true

    replaceIn "com/mraof/minestuck/Minestuck.java"
    replace "@VERSION@", project.version
}

repositories{
	maven{
		url "http://dvs1.progwml6.com/files/maven"
	}
}
dependencies{
	deobfCompile "mezz.jei:jei_1.8.9:2.14.0.67"
}

dependencies {
	deobfCompile "mezz.jei:jei_1.8.9:2.16.0.74"
    /*// http://files.minecraftforge.net/CodeChickenLib/
    compile "codechicken:CodeChickenLib:1.8-1.1.2.133:universal"
    
    // http://chickenbones.net/maven
    compile "codechicken:CodeChickenCore:1.8-1.0.5.34:universal"
    compile "codechicken:NotEnoughItems:1.8-1.0.5.82:universal"*/
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'src'
        }
    }
}
processResources
{
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
